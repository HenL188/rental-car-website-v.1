<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Rent your very own pickup car.">
    <meta name="author" content="Henry Leonard">
    <title>Pickup Rental</title>
</head>
<body>
    <h1>Pickup Rental</h1>
    <main>
        <section>
            <form action="https://httpbin.org/post" method="post">
                <fieldset>
                    <p>
                        <label for="pickup">Choose Your Pickup:</label>
                        <select name="pickup" id="pickup">
                            <optgroup>
                                <option value="Toyota Tacoma"> Toyota Tacoma</option>
                                <option value="Ford F-150">Ford F-150</option>
                                <option value="GMC Sierra 1500">GMC Sierra 1500</option>
                                <option value="Ram 1500">Ram 1500</option>
                                <option value="Chevrolet Silverado"> Chevrolet Silverado</option>
                            </optgroup> 
                        </select>
                    </p>
                </fieldset>
                <fieldset>
                    <label for="pick-up">Pick-up Date:</label>
                    <input type="date" id="pick-up" name="rental-start"  min="2023-12-05" max="2024-12-31"/>

                    <label for="return">Return Date:</label>
                    <input type="date" id="return" name="trip-end"  min="2024-01-01" max="2024-12-31"/>

                </fieldset>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
